<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Pokemon</title>
</head>
<body>
    <form action="" autocomplete="off" id="pokeForm">
        <div class="searchWrapper">
            <input type="text" id="searchBox" placeholder="Pokemon">
        </div>
        <button type="submit" class="btn-submit" id="btn-submit">Submit</button>
    </form>
    <div class="pokemonChar">
        <h1>POKEMON</h1>
        <img src="image/Pokemon.svg" id="pokemonImage" alt="#image">
    </div>
</body>
<script src="script.js"></script>
</html>
